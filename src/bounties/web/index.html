<body class="d-none">
    <div class="card text-large bg-dark">

            <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2019/07/Grand-Theft-Auto-Weapons.jpg" class="img-responsive">
        </div>

            <button class="btn btn-lg btn-success">Accept</button>
            <button class="btn btn-lg btn-error">Decline</button>
        </div>
