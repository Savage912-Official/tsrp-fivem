
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" type="text/css" href="nui://stashes/web/styles/index.css" />
    </head>

    <body>
        <script type="importmap">
          {
            "imports": {
              "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
          }
        </script>

        <div class="modal active" id="stash-contents">
            <a href="#close" class="modal-overlay"></a>
            <div class="modal-container">
                <div class="modal-header">
                    <a href="#close" class="btn btn-clear float-right"></a>
                    <div class="modal-title h5">Stash Contents</div>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="columns">
                            <div class="column col-4"></div>
                            <div class="column col-4">
                                {{ message }}
                            </div>
                            <div class="column col-4"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>

        <script type="module" src="nui://stashes/web/scripts/stash.js"></script>
    </body>
</html>
