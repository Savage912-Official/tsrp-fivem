
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
        <link rel="stylesheet" type="text/css" href="nui://stashes/web/styles/index.css" />

        <script src="https://kit.fontawesome.com/c8a0eb5094.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <script type="importmap">
          {
            "imports": {
              "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
            }
          }
        </script>

        <div id="stash-contents">
            <div :class="{ modal: true, 'modal-lg': true, active: isActive }">
                <a href="#close" class="modal-overlay"></a>
                <div class="modal-container">
                    <div class="modal-header">
                        <div class="modal-title h4">Stash Contents</div>
                    </div>
                    <div class="modal-body">
                        <div class="title h5 text-center">Choose One</div>
                        <div class="container">
                            <div class="columns">
                                <div v-for="(choice, index) in activeStash.contents" class="column col-4">
                                    <stash-choice :item="choice" :index="index" @select-item="selectItem" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            window.Stashes = {};
        </script>

        <script type="text/javascript" src="nui://stashes/web/scripts/events.js"></script>
        <script type="module" src="nui://stashes/web/scripts/stash_choice.js"></script>
        <script type="module" src="nui://stashes/web/scripts/stash_selection.js"></script>
    </body>
</html>
