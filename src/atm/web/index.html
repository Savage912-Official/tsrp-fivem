<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/spectre.css/dist/spectre.min.css" />
    <link rel="stylesheet" type="text/css" href="nui://atm/web/styles/index.css" />
</head>

<body>
    <script type="importmap">
        {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
            }
        }
    </script>

    <div id="atm">
        <div v-show="isActive" id="deposit" class="bg-dark card">
            <div class="card-header">
                <div class="card-title h5">Deposit Cash</div>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">Amount</label>
                    <input class="form-input" type="number" placeholder="0" />
                </div>
            </div>
            <div class="card-footer p-centered">
                <button class="btn btn-success">Deposit</button>
                <button @click="cancel" class="btn btn-error">Cancel</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        window.Atm = {};
    </script>

    <script type="text/javascript" src="nui://atm/web/scripts/events.js"></script>
    <script type="module" src="nui://atm/web/scripts/deposit.js"></script>
</body>

</html>
